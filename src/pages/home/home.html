<ion-header>
  <ion-toolbar color="primary">
     
    <ion-title text-center> <ion-icon name="home"></ion-icon> Clima</ion-title>
  </ion-toolbar>
  <ion-toolbar>
      <ion-slides id="slides" autoplay="1000" loop="true" speed="500">

          <ion-slide style="background-color: green">
            <h2>Slide 1</h2>
          </ion-slide>
        
          <ion-slide style="background-color: blue">
            <h2>Slide 2</h2>
          </ion-slide>
        
          <ion-slide style="background-color: red">
            <h2>Slide 3</h2>
          </ion-slide>
        
        </ion-slides>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-list id="list">
    <ion-item *ngFor="let tiempo of tiempos">
        <ion-icon item-start name="sunny"></ion-icon>
     <p>{{tiempo.name}}</p>
     <button ion-button color="danger" item-end (click)="gotoClima(tiempo)">Go To Card</button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-title text-center>
      Footer
    </ion-title>
  </ion-toolbar>
</ion-footer>
