<ion-header>
    <ion-toolbar color="primary">
        <ion-title text-center> <ion-icon name="home"></ion-icon> Servicio Actual</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <div id="caja1">
    <h2 text-center>{{dataTiempo.province}}</h2>
  </div>
    <ion-card>
        <img src="../../assets/imgs/nubes.jpg"/>
        <div class="card-title">{{dataTiempo.name}}</div>
        <div class="card-subtitle">Temperatura:{{dataTiempo.weather.temp}}</div>
        <div class="card-resto">Humedad:{{dataTiempo.weather.humidity}}</div>
      </ion-card>
      <div id="caja">
         <ion-item>
           <button ion-button color="secondary"><ion-icon name="sunny"></ion-icon> More</button>
           <button item-end ion-button color="danger"(click)="back()"><ion-icon name="rainy"></ion-icon> Other</button>
         </ion-item>
      </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
      <ion-title text-center>
          Footer
        </ion-title>
  </ion-toolbar>
  
</ion-footer>
